 <div class="col-md-12" [@flyInOut]="'in'" >
    <div class="card">
        <div class="header">
            <h4 class="title">Striped Table with Hover</h4>
            <p class="category">Here is a subtitle for this table</p>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
                <thead>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Pays</th>
                    <th>Date d'enregistrement</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                   <tr *ngFor = "let customer of customers | paginate: { itemsPerPage: 5, currentPage: p }">

                        <td>{{customer.name}}</td>
                        <td>customer.prenom</td>
                        <td>customer.email</td>
                        <td>customer.birthdate</td>
                        <td>customer.adress.city</td>
                        <td>customer.adress.country</td>
                        <td>customer.registerdate</td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" (click)="onEdit(position)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>

                    </tr>
                </tbody>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>

        </div>
    </div>
</div>
