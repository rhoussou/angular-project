<a class="btn btn-primary" type="button" [routerLink]="['/orders/create']">
   <i class="fa fa-edit" aria-hidden="true"></i> add

</a>


<hr/>

<div [@flyInOut]="'in'">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>OrderID</th>
                <th>Price</th>
                <th>Symbol</th>
                <th>Side</th>
                <th>OrderQty</th>
                <th>Edit</th>
                <th>Close</th>

            </tr>
        </thead>
        <tbody>


        <tr *ngFor = "let position of positions | paginate: { itemsPerPage: 5, currentPage: p }">

            <td>{{position.Order.OrderID}}</td>
            <td>{{position.Order.Price}}</td>
            <td>{{position.Order.Symbol}}</td>
            <td>{{position.Order.Side}}</td>
            <td>{{position.Order.OrderQty}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" (click)="onEdit(position)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>

        </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>


</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <order-edit-form ></order-edit-form>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
