<form (ngSubmit)="onOrderEditSubmit()" [formGroup]="formGroupEditOrder">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Headin">Edit</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <input formControlName ="Symbol" class="form-control " type="text" placeholder="Symbol">

            <span [hidden]="formGroupEditOrder.controls.Symbol.valid">required</span>
        </div>
        <div class="form-group">
            <input formControlName ="OrderQty" class="form-control " type="text" placeholder="order Qte">
            <span [hidden]="formGroupEditOrder.controls.OrderQty.valid">required</span>
        </div>
        <div class="form-group">
            <input formControlName ="Side" class="form-control " type="text" placeholder="Side">
            <span [hidden]="formGroupEditOrder.controls.Side.valid">required</span>
        </div>
        <div class="form-group">
            <input formControlName ="update_field" class="form-control " type="text" placeholder="update_field">

        </div>
        <div class="form-group">
            <input formControlName ="update_value" class="form-control " type="text" placeholder="update_value">

        </div>
        <div class="form-group">
            <input formControlName ="OrderId" class="form-control " type="text" placeholder="OrderId">

        </div>

    </div>
    <div class="modal-footer ">
        <button type="button" (click)="onOrderEditSubmit()" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
    </div>



</form>
